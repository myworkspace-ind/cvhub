<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopCV - Công ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
    <style>
        .search-section { background-color: #e8f5e9; padding: 20px 0; }
        .company-section { padding: 20px 0; }
        .company-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="header-custom">
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <!-- Search Fragment -->
    <section th:fragment="search" class="search-section">
        <div class="container">
            <h1>Khám phá 100.000+ công ty</h1>
            <p>Tra cứu thông tin công ty và tìm kiếm nơi làm việc tốt nhất dành cho bạn</p>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nhập tên công ty">
                </div>
                <button type="submit" class="btn btn-success">Tìm kiếm</button>
            </form>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#">Danh sách công ty</a></li>
                <li><a href="#">Top công ty</a></li>
            </ul>
        </div>
    </section>

    <!-- Content Fragment -->
    <section th:fragment="content" class="company-section">
        <div class="container">
            <h2>DANH SÁCH CÁC CÔNG TY NỔI BẬT</h2>
            <div class="row">
                <div class="col-md-4" th:each="company : ${companies}">
                    <div class="thumbnail company-card">
                        <img th:src="${company.image}" alt="Company Image">
                        <div class="caption">
                            <h3 th:text="${company.name}">Company Name</h3>
                            <p th:text="${company.description}">Company Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
