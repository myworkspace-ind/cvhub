<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="path/to/fetchLocations.js"></script> <!-- Thay thế bằng đường dẫn thật -->
<script type="text/javascript" src="../../../resources/searchCondition/searchProvince.js" ></script> 
</head>
<body>
    <h2>Job Roles</h2>
			<ul>
				<li th:each="jobRole : ${jobroles}"><span
					th:text="${jobRole.title}"></span></li>
			</ul>
	
			<p>
				Total Pages: <span th:text="${totalPages}"></span>
			</p>
			<div>
	            <span th:if="${currentPage > 0}">
	                <form id="previous_page" th:action="@{/api/v1/jobroles}" method="get" style="display:inline;">
	                    <input type="hidden" name="page" th:value="${currentPage - 1}" />
	                    <input type="hidden" name="limit" th:value="${limit}" />
	                    <button type="submit">Previous</button>
	                </form>
	            </span>
	            
	            <span th:if="${currentPage < totalPages - 1}">
	                <form id="next_page" th:action="@{/api/v1/jobroles}" method="get" style="display:inline;">
	                    <input type="hidden" name="page" th:value="${currentPage + 1}" />
	                    <input type="hidden" name="limit" th:value="${limit}" />
	                    <button type="submit">Next</button>
	                </form>
	            </span>
	        </div>
</body>
</html>
