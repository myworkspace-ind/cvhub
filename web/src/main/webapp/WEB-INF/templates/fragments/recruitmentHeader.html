<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link rel="stylesheet" th:href="@{/resources/recruitmentHeader/header.css}" />
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-static-top" th:fragment="header">
        <div class="container-fluid">
            <!-- Left-side logo and brand title -->
            <div class="navbar-header navbar-left">
                <a class="navbar-brand" href="#">
                    <img src="/path-to-your-logo.png" alt="Logo">
                </a>
            </div>

            <!-- Navbar links -->
            <ul class="nav navbar-nav navbar-left">
                <li><a class="nav-link" href="#">Giới thiệu</a></li>
                <li><a class="nav-link" href="#">Dịch vụ</a></li>
                <li><a class="nav-link" href="#">Báo giá</a></li>
                <li><a class="nav-link" href="#">Hỗ trợ</a></li>
                <li><a class="nav-link" href="#">Blog tuyển dụng</a></li>
            </ul>

            <!-- Right-side buttons and icons -->
            <div class="header-btns navbar-right">
                <div class="icon-btn">
                    <i class="fas fa-globe"></i> VN
                </div>
                <div class="icon-btn">
                    <i class="fas fa-phone"></i> Tư vấn tuyển dụng
                </div>
                <a href="#" class="btn btn-outline-success-custom btn-custom me-2">Đăng nhập</a>
                <a href="#" class="btn btn-success-custom btn-custom">Đăng tin miễn phí</a>
            </div>
        </div>
    </nav>
</body>
