<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MyWorkspace Platform - User page</title>
	<th:block th:include="fragments/head"></th:block>
	<style>
		.section {
            background-color: #f8f9fa;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
		.section-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #00b14f;
            padding-bottom: 5px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00b14f;
            margin-top: 10px;
            margin-bottom: 0;
            padding-bottom: 5px;
        }
		.custom-upload {
			margin-top: 10px;
			border: 1px dashed #ccc;
			height: 170px;
			padding: 10px;
			margin-bottom: 5px;
			text-align: center;
			color: #00b14f;
		}
		
		.btn {
			background-color: #00b14f;
			font-weight: bold;
		}
		
		.section-title {
			font-weight: bold;
		}

		.container {
			max-width: 900px;
		}

		.form-check-input {
			z-index: 10;
		}
	</style>
</head>

<body>
	<div class="container mt-4 mb-5">
		<h1 class="text-center mb-4">Thông tin hồ sơ</h1>
		<form>
			<div class="row mb-3">
				<div class="col-md-3 text-center">
					<div class="custom-upload">

					</div>
					<button class="btn h-10">Upload</button>
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-6">
							<label for="fullname" class="form-label">Họ và tên</label>
							<input type="text" class="form-control" id="fullname">
						</div>
						<div class="col-md-6">
							<label for="phone" class="form-label">Số điện thoại</label>
							<input type="text" class="form-control" id="phone">
						</div>
						<div class="col-md-6 mt-5">
							<label class="form-label">Giới tính</label>
							<div class="form-check form-check-inline">
								<input type="radio" name="gender" id="male" value="male" checked>
								<label class="form-check-label" for="male">Nam</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" name="gender" id="female" value="female">
								<label class="form-check-label" for="female">Nữ</label>
							</div>
						</div>
						<div class="col-md-6 mt-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="col-md-6 mt-3">
							<label for="birthday" class="form-label">Ngày sinh</label>
							<input type="date" class="form-control" id="birthday">
						</div>
						<div class="col-md-6 mt-3">
							<label for="address" class="form-label">Địa chỉ</label>
							<input type="text" class="form-control" id="address">
						</div>
					</div>
				</div>
			</div>

			<div class="section">
				<h5 class="section-title">Giới thiệu bản thân</h5>
				<textarea class="form-control mb-2 mt-2 " rows="4"></textarea>
			</div>

			<div class="section">
				<div class="section-header">
					<h5 class="section-title">Học vấn</h5>
					<button type="button" class="btn btn-sm">+ Thêm học vấn</button>
				</div>
			</div>

			<div class="section">
				<div class="section-header">
					<h5 class="section-title">Kĩ năng</h5>
					<button type="button" class="btn btn-sm">+ Thêm kỹ năng</button>
				</div>
			</div>

			<div class="section">
				<div class="section-header">
					<h5 class="section-title">Ngoại ngữ</h5>
					<button type="button" class="btn btn-sm">+ Thêm ngoại ngữ</button>
				</div>
			</div>

			<div class="section">
				<div class="section-header">
					<h5 class="section-title">Chứng chỉ khác</h5>
					<button type="button" class="btn btn-sm">+ Thêm chứng chỉ</button>
				</div>
			</div>

			<div class="section">
				<div class="section-header">
					<h5 class="section-title">Kinh nghiệm làm việc</h5>
					<button type="button" class="btn btn-sm">+ Thêm kinh nghiệm làm việc</button>
				</div>
			</div>

			<div class="section">
				<h5 class="section-title">Ghi chú</h5>
				<textarea class="form-control mb-2 mt-2" id="notes" rows="4"></textarea>
			</div>

			<div class="text-center mb-20">
				<button type="submit" class="btn h-50 w-40">Lưu</button>
			</div>
		</form>
	</div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
<th:block th:include="fragments/common_javascript"></th:block>

</html>
