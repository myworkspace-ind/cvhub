<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đánh giá tổ chức</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .star-rating {
            direction: rtl;
            display: inline-block;
            padding: 20px;
        }
        
        .star-rating input[type="radio"] {
            display: none;
        }
        
        .star-rating label {
            color: #bbb;
            cursor: pointer;
            font-size: 30px;
            padding: 0 0.1em;
            transition: color 0.3s ease;
        }
        
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f2b600;
        }
        
        .review-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .review-stars {
            color: #f2b600;
            font-size: 18px;
        }
        
        .review-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .review-text {
            margin-top: 10px;
        }
        
        .edit-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Thông báo -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        
        <!-- Form đánh giá -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 th:if="${userReview == null}">Đánh giá mới</h3>
                <h3 th:if="${userReview != null}">Chỉnh sửa đánh giá</h3>
            </div>
            <div class="card-body">
                <form th:action="${userReview != null ? '/cvhub-web/organizations/' + organizationId + '/reviews/' + userReview.id : '/cvhub-web/organizations/' + organizationId + '/reviews'}" 
                      method="post" 
                      class="review-form">
                    
                    <input type="hidden" name="reviewId" th:if="${userReview != null}" th:value="${userReview.id}" />
                    
                    <!-- Đánh giá sao -->
                    <div class="mb-4 text-center">
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" th:checked="${userReview != null && userReview.rating == 5}" />
                            <label for="star5" class="fas fa-star"></label>
                            
                            <input type="radio" id="star4" name="rating" value="4" th:checked="${userReview != null && userReview.rating == 4}" />
                            <label for="star4" class="fas fa-star"></label>
                            
                            <input type="radio" id="star3" name="rating" value="3" th:checked="${userReview != null && userReview.rating == 3}" />
                            <label for="star3" class="fas fa-star"></label>
                            
                            <input type="radio" id="star2" name="rating" value="2" th:checked="${userReview != null && userReview.rating == 2}" />
                            <label for="star2" class="fas fa-star"></label>
                            
                            <input type="radio" id="star1" name="rating" value="1" th:checked="${userReview != null && userReview.rating == 1}" />
                            <label for="star1" class="fas fa-star"></label>
                        </div>
                    </div>
                    
                    <!-- Text area bình luận -->
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Nội dung đánh giá</label>
                        <textarea class="form-control" id="reviewText" name="reviewText" 
                                rows="4" required 
                                th:text="${userReview != null ? userReview.reviewText : ''}"></textarea>
                    </div>
                    
                    <!-- Nút submit -->
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span th:text="${userReview != null ? 'Cập nhật đánh giá' : 'Thêm đánh giá'}"></span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Danh sách đánh giá -->
        <div class="card">
            <div class="card-header">
                <h3>Tất cả đánh giá</h3>
            </div>
            <div class="card-body">
        <div th:if="${#lists.isEmpty(reviews)}" class="text-center py-4">
            <p>Chưa có đánh giá nào</p>
        </div>
        
        <div th:each="review : ${reviews}" class="review-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                        <div class="review-username" th:text="${review.userName}"></div>
                            <div class="review-stars">
							    <!-- Hiển thị sao đầy -->
							    <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, review.rating)}"></i>
							    <!-- Hiển thị sao trống -->
							    <i class="far fa-star" th:each="i : ${#numbers.sequence(review.rating + 1, 5)}" 
							        th:if="${review.rating < 5}"></i>
							</div>

                            <div class="review-date" th:text="${#dates.format(review.createdDate, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>
                    </div>
                    <div class="review-text" th:text="${review.reviewText}"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function editReview(button) {
        const reviewId = button.getAttribute('data-review-id');
        window.location.href = `/organizations/${organizationId}/reviews/${reviewId}/edit`;
    }
    
    function deleteReview(button) {
        if (confirm('Bạn có chắc muốn xóa đánh giá này?')) {
            const reviewId = button.getAttribute('data-review-id');
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/organizations/${organizationId}/reviews/${reviewId}/delete`;
            document.body.appendChild(form);
            form.submit();
        }
    }
    </script>
</body>
</html>
