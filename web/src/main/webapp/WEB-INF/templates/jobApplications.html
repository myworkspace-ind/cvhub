<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Ứng Viên Công Việc</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Danh Sách Ứng Viên Của Công Việc</h1>

        <!-- Link trở lại trang doanh nghiệp -->
        <a th:href="@{/organization/list}" class="btn btn-primary mb-3">Trở Về Danh Sách Doanh Nghiệp</a>

        <h2 class="mt-4">Danh Sách Ứng Viên</h2>
        
        <table id="applicationsTable" class="display table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Tên Ứng Viên</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Chi Tiết</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách các ứng viên -->
                <tr th:each="jobApplication : ${jobApplications}">
                    <td th:text="${jobApplication.user.fullName}"></td>
                    <td th:text="${jobApplication.user.email}"></td>
                    <td th:text="${jobApplication.user.phone}"></td>
                    <td>
                        <a th:href="@{'/job/' + ${jobApplication.jobRequest.id} + '/application/' + ${jobApplication.id}}" class="btn btn-info btn-sm">Xem Chi Tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Khởi tạo DataTable
            $('#applicationsTable').DataTable();

            // Lắng nghe sự kiện khi người dùng nhập vào ô lọc
            $('#experienceInput, #locationInput, #salaryInput').on('keyup', function () {
                $('#filterButton').click(); // Gọi lại bộ lọc
            });
        });
    </script>

    <!-- Bootstrap JS và dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
