<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List - MyWorkspace</title>
    <th:block th:include="fragments/head"></th:block>  
</head>
<body>
    <th:block th:include="fragments/hmenu"></th:block>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Danh sách Ứng Viên</h1>
        <!-- Form tìm kiếm -->
        <form class="mb-4" method="post" action="employee-search" style="max-width: 700px; margin: auto;">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm theo tên, email hoặc số điện thoại của người tìm việc..." 
                       th:value="${keyword}">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </div>
        </form>

        <!-- Bảng danh sách Employee -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
               <thead style="background-color: #004085; color: white;">
                    <tr>
                        <th>#</th>
                        <th>Tên đầy đủ</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Ngày tham gia</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
		            <!-- Thymeleaf lặp qua danh sách employees -->
		            <tr th:each="cv, iterStat : ${employees}">
		                <!-- Số thứ tự -->
		                <td th:text="${iterStat.index + 1}"></td>
		                <td th:text="${cv.fullName}"></td>
		                <td th:text="${cv.email}"></td>
		                <td th:text="${cv.phone}"></td>
		                <!-- Ngày tham gia -->
		                <td th:text="${#dates.format(cv.createdDate, 'dd/MM/yyyy')}"></td>
		                <td>
		                    <a th:href="@{/employee/detail(id=${cv.id})}" 
		                       class="btn btn-primary btn-sm">Xem chi tiết</a>
		                </td>
		            </tr>
		        </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/employee(page=${currentPage - 1}, size=10)}">Trước</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/employee(page=${i}, size=10)}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/employee(page=${currentPage + 1}, size=10)}">Sau</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <th:block th:include="fragments/about_dialog"></th:block>
</body>
<th:block th:include="fragments/javascript"></th:block>
</html>
