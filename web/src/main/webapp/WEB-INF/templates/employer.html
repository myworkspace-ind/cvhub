<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công ty</title>
    <link rel="stylesheet" th:href="@{/resources/searchEmployer/style.css}" />
    <link rel="stylesheet" th:href="@{/resources/home/style.css}" />
    <th:block th:include="fragments/head"></th:block>
</head>

<body>
    <th:block th:include="fragments/hmenu"></th:block>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Danh sách Công Ty</h1>

        <!-- Form tìm kiếm và nút Xuất Excel -->
        <div class="search-export-container">
            <form method="GET" action="search-employer" class="search-form">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="Nhập tên công ty...">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </form>
            <form method="GET" action="export-employers" class="export-form">
                <input type="hidden" name="keyword" th:value="${param.keyword}" />
                <button type="submit" class="btn btn-primary">Xuất Excel</button>
            </form>
        </div>

        <!-- Bảng danh sách Công Ty -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-header">
                    <tr>
                        <th>#</th>
                        <th>Hình ảnh</th>
                        <th>Tên công ty</th>
                        <th>Địa chỉ</th>
                        <th>Ngày cập nhật</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf lặp qua danh sách employers -->
                    <tr th:each="employer, iterStat : ${employers}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td>
                            <img th:src="@{/images/{logoId}(logoId=${employer.logoID})}" alt="Company logo" class="img-thumbnail employer-logo">
                        </td>
                        <td th:text="${employer.title}"></td>
                        <td th:text="${employer.location != null ? employer.location : '-'}"></td>
                        <td th:text="${employer.modified != null ? #dates.format(employer.modified, 'dd/MM/yyyy') : '-'}"></td>
                        <td>
                            <a th:href="@{/organization/{id}(id=${employer.id})}" class="btn btn-primary btn-sm">Xem chi tiết</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="${currentPage > 0} ? @{/resources(page=${currentPage - 1}, limit=${limit})} : '#'">Trước</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/resources(page=${pageNum}, limit=${limit})}" th:text="${pageNum + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="${currentPage < totalPages - 1} ? @{/resources(page=${currentPage + 1}, limit=${limit})} : '#'">Sau</a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
