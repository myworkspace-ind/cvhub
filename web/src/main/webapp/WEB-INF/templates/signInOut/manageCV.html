<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cài đặt thông tin cá nhân</title>
    <link rel="stylesheet" th:href="@{/resources/signInOut/manageCV.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="settings-container">
        <h1>Cài đặt thông tin cá nhân</h1>

        <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

        <div class="profile-section">
            <div class="profile-avatar"></div>
            <div class="profile-info">
                <h2 th:text="${user.fullName}">Tên người dùng</h2>
            </div>
        </div>

        <form th:action="@{/profile/edit}" method="post" th:object="${userSettings}">
            <div class="form-group">
                <label>Họ và tên <span class="required">*</span></label>
                <input type="text" class="form-control" th:field="*{fullName}" required>
            </div>

            <div class="form-group">
                <label>Số điện thoại</label>
                <input type="tel" class="form-control" th:field="*{phone}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" disabled>
            </div>

            <div class="cv-section">
                <div class="cv-header">
                    <div class="cv-count">
                        <span th:text="${selectedCvCount}">0</span> CV đang được chọn
                    </div>
                    <a href="#" class="cv-change-btn">Thay đổi</a>
                </div>
            </div>

            <button type="submit" class="btn-submit">Lưu</button>
        </form>
    </div>
</body>
</html>
