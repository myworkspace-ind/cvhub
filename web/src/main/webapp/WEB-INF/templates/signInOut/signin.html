<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/resources/signInOut/signIn.css}" />
	<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="login-container">
		<div th:if="${message}" class="alert alert-success">
    <span th:text="${message}"></span>
    <button type="button" class="close" onclick="this.parentElement.style.display='none';">×</button>
</div>
<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
    <button type="button" class="close" onclick="this.parentElement.style.display='none';">×</button>
</div>
		<div class="welcome-text">
			<h1>Chào mừng bạn đã quay trở lại</h1>
			<p>Cùng xây dựng một hồ sơ nổi bật và nhận được các cơ hội sự nghiệp lý tưởng</p>
		</div>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" class="form-control" required maxlength="254" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control" maxlength="254" required />
			</div>
			<button type="submit" class="btn btn-primary">Đăng nhập</button>



			<div class="terms">
				<label>
					<input type="checkbox" checked>
					Bằng việc đăng nhập bằng tài khoản mạng xã hội, tôi đã đọc và đồng ý với
					<a href="#">Điều khoản dịch vụ</a> và
					<a href="#">Chính sách bảo mật</a> của CVHub
				</label>
			</div>

			<div class="signup-link">
				Bạn chưa có tài khoản? <a th:href="@{register}">Đăng ký ngay</a>
            </div>

            <div class=" copyright">
					© 2016. All Rights Reserved.
			</div>
		</form>
	</div>

	<div class="brand-side">

		<h1>Tiếp lợi thế</h1>
		<h1>Nối thành công</h1>
		<p>CVHub - Hệ sinh thái nhân sự tiên phong ứng dụng công nghệ tại Việt Nam</p>
	</div>
</body>

</html>
