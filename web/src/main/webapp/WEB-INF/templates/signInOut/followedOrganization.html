<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách công ty đã theo dõi</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<th:block th:include="fragments/head"></th:block>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" th:href="@{/resources/searchCondition/style1.css}" />
	<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
	<link rel="stylesheet" th:href="@{/resources/home/jobRequest1.css}" />
</head>
<body style="padding: 0px;">
    <th:block th:include="fragments/hmenu"></th:block>
    <div class="container">
        <div class="header text-center">
            <h1>Danh sách công ty đã theo dõi</h1>
        </div>

        <!-- Hiển thị thông báo nếu không có công ty nào được theo dõi -->
        <div class="alert alert-info text-center" th:if="${#lists.isEmpty(followedOrganization)}">
            <p>Bạn chưa theo dõi công ty nào.</p>
        </div>

        <!-- Danh sách công ty đã theo dõi -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="followed : ${followedOrganization}">
                <div class="card h-100 job-card">
                	<a style="
				    display: flex;
				    justify-content: center;
				    align-items: center;
				    height: 150px;
				" th:href="@{/organization(id=${followed.organization.id})}">
							<img style="height: 100%;" th:src="@{/images/{logoId}(logoId=${followed.organization.logoID})}"
							alt="Company Image">
					</a>
                    <div class="card-header" th:text="${followed.organization.title}">Tên công ty</div>
                    <div class="card-body">
                        <p class="card-text">
                            <i class="fas fa-globe"></i> Website: 
                            <a th:href="${followed.organization.website}" target="_blank" th:text="${followed.organization.website}">Website</a><br>
                            
                            <i class="fas fa-map-marker-alt"></i> Địa điểm: 
                            <span th:text="${followed.organization.location}">Location</span><br>
                            
                            <i class="fas fa-building"></i> Tổng quan: 
                            <span th:text="${followed.organization.summary}">Summary</span><br>
                            
                        </p>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Theo dõi từ: <span th:text="${#dates.format(followed.createdAt, 'dd/MM/yyyy')}">Ngày</span></small>
                        <form th:action="@{/profile/followedorganization/delete/{id}(id=${followed.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-outline-danger btn-sm float-end">Bỏ theo dõi</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
