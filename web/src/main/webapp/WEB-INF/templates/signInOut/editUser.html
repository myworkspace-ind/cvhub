<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cài đặt thông tin cá nhân</title>
	<link rel="stylesheet" th:href="@{/resources/signInOut/editUser.css}" />
	<link rel="stylesheet" th:href="@{/resources/home/style.css}" />

</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="settings-container">
		 <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
		<form th:action="@{/profile/edit}" method="post" th:object="${userSettings}">
			<h1>Cài đặt thông tin cá nhân</h1>

			<div class="profile-section">
				<div class="profile-avatar">
					<img th:src="@{/resources/image/defaultAv.png}"
						 alt="Profile Picture" class="avatar-img">
				</div>
				<div class="profile-info">
					<h2 th:text="${user.fullName}"></h2>
					<p th:text="${user.email}"></p>
				</div>
			</div>

			<div class="form-group">
				<label>Họ và tên <span class="required">*</span></label>
				<input type="text" th:field="*{fullName}" required>
			</div>
			<div class="form-group">
				<label>Số điện thoại</label>
				<input type="tel" th:field="*{phone}" pattern="[0-9]{1,9}" maxlength="9"
					title="Số điện thoại tối đa 9 số" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" th:field="*{email}" readonly>
			</div>



			<div class="cv-section">
				<div class="cv-header">
					<div class="cv-count">
						<span th:text="${selectedCvCount}">2</span> CV đang được chọn
					</div>
					<a href="#" class="cv-change-btn">Thay đổi</a>
				</div>
			</div>

			<button type="submit" class="btn-save">Lưu</button>
			<button type="button" class="btn-save" onclick="togglePopup()">Thay đổi mật khẩu</button>
        </form>
    </div>

    <!-- Popup for Change Password -->
    <div class="popup" id="passwordPopup">
        <div class="popup-content">
            <span class="close-btn" onclick="togglePopup()">✖</span>
            <h2>Thay đổi mật khẩu</h2>
            <form th:action="@{/profile/change-password}" method="post">
                <div class="form-group">
                    <label>Mật khẩu cũ</label>
                    <input type="password" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn-save">Thay đổi</button>
            </form>
        </div>
    </div>

    <script>
        function togglePopup() {
            const popup = document.getElementById('passwordPopup');
            popup.style.display = (popup.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>

</html>
