
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Job Roles</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 th:text="${jobrole == null} ? 'Add Job Role' : 'Edit Job Role'"></h1>
		<form
			th:action="@{${jobrole == null} ? '/jobroles/add':'/jobroles/edit/' + ${jobrole.id}}" method="post">

			<input type="hidden" name="jobid" th:if="${jobrole != null}" th:value="${jobrole != null} ? ${jobrole.id} : ''" />

			<!-- Title -->
			<div class="mb-3">
				<label for="title" class="form-label">Job Title</label> 
				<input type="text" id="title" name="title" class="form-control" th:value="${jobrole != null} ? ${jobrole.title} : ''" required>
			</div>

			<!-- Description -->
			<div class="mb-3">
				<label for="description" class="form-label">Description</label> 
				<input type="text" id="description" name="description" class="form-control" th:value="${jobrole != null} ? ${jobrole.description} : ''" required>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary" th:text="${jobrole == null} ? 'Add Job Role' : 'Save Job Role'"></button>
			</div>
		</form>
	</div>
</body>
</html>
