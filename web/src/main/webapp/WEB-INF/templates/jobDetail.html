<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>The generated source code Web Application for Sakai</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/jobDetail/jobDetail.css}" />
<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
</head>
<body>

	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container">
		<div class="job-detail-card">
			<h1 class="job-title" th:text="${jobRequest.title}">Job Title</h1>

			<div class="row">
				<div class="col-md-8">
					<div class="job-info">
						<i class="fas fa-building"></i> Company: <span
							th:text="${jobRequest.organization.title}">Company Name</span>
					</div>
					<div class="job-info">
						<i class="fas fa-map-marker-alt"></i> Location: <span
							th:text="${jobRequest.location.name}">Location</span>
					</div>
					<div class="job-info">
						<i class="fas fa-briefcase"></i> Job Role: <span
							th:text="${jobRequest.jobRole.title}">Job Role</span>
					</div>
					<div class="job-info">
						<i class="fas fa-clock"></i> Experience Required: <span
							th:text="${jobRequest.experience}">Years</span> years
					</div>
					<div class="job-info">
						<i class="fas fa-dollar-sign"></i> Salary: $<span
							th:text="${jobRequest.salary}">Salary</span>
					</div>
					<div class="job-info">
						<i class="fas fa-calendar-alt"></i> Posted Date: <span
							th:text="${#dates.format(jobRequest.createdDate, 'dd MMM yyyy')}">Date</span>
					</div>
				</div>
				<div class="col-md-4 text-center">
					<button class="btn btn-lg apply-button text-white">Apply
						Now</button>
				</div>
			</div>

			<hr>

	</div>
</body>
</html>
