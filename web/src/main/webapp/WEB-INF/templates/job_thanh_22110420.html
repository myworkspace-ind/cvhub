<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
 	<th:block th:include="fragments/head"></th:block>
    <!-- Liên kết CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

    <!-- Liên kết CSS tùy chỉnh -->
    <link rel="stylesheet" href="/resources/job_thanh_22110420/style.css">

    <!-- Thư viện JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
	
    <!-- CSS tùy chỉnh cho phân trang -->
    <style>
         /* Tổng quan trang */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Bảng DataTables */
        table.dataTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table.dataTable thead th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #ddd;
        }

        table.dataTable tbody td {
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.95em;
            color: #555;
        }

        table.dataTable tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table.dataTable tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        table.dataTable tbody tr:hover {
            background-color: #e3f2fd;
            cursor: pointer;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }

        /* Hình ảnh logo */
        table.dataTable tbody td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        table.dataTable tbody td img:hover {
            transform: scale(1.1);
        }

        /* Nút hành động */
        .btn-success {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
        }

        /* Phân trang */
        .dataTables_paginate .paginate_button {
            font-size: 0.85rem;
            padding: 6px 12px;
            margin: 2px;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #007bff;
            background-color: white;
            transition: all 0.3s ease;
        }

        .dataTables_paginate .paginate_button:hover {
            background-color: #f0f0f0;
            color: #0056b3;
            border-color: #ccc;
        }

        .dataTables_paginate .paginate_button.current {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .btn-success {
                font-size: 0.85rem;
            }

            table.dataTable thead th, table.dataTable tbody td {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
        
        /* Thay đổi màu khi rê chuột vào nút phân trang */
		.dataTables_paginate .paginate_button:hover {
		    background-color: #ffffff; /* Màu nền khi rê chuột */
		    color: white; /* Màu chữ khi rê chuột */
		    border-color: #0056b3; /* Màu viền khi rê chuột */
		}
		
		/* Nút phân trang hiện tại (đang chọn) */
		.dataTables_paginate .paginate_button.current {
		    background-color: #0056b3; /* Màu nền nút đang được chọn */
		    color: white; /* Màu chữ nút đang được chọn */
		    border-color: #0056b3; /* Màu viền nút đang được chọn */
		}
		
		/* Tùy chỉnh hiệu ứng chuyển đổi */
		.dataTables_paginate .paginate_button {
		    transition: all 0.3s ease; /* Hiệu ứng mượt khi đổi trạng thái */
}
        
    </style>
</head>
<body>
    <th:block th:include="fragments/hmenu"></th:block>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Job List</h1>
        <div class="panel-body card-table-body">
            <div class="table-responsive">
                <table id="jobTable" class="table table-hover align-middle table-nowrap mb-0 table-borderless">
                    <thead class="table-light">
                        <tr>
                            <th class="align-middle" scope="col">Logo</th>
                            <th class="align-middle" scope="col">Job Title</th>
                            <th class="align-middle" scope="col">Company Name</th>
                            <th class="align-middle" scope="col">Location</th>
                            <th class="align-middle" scope="col">Job Role</th>
                            <th class="align-middle" scope="col">Experience</th>
                            <th class="align-middle" scope="col">Salary</th>
                            <th class="align-middle" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hiển thị danh sách job từ controller -->
                        <tr th:each="job : ${jobrequests}">
                            <td>
                                <img th:src="@{/images/{logoId}(logoId=${job.organization.logoID})}"
                                     alt="Logo" class="img-responsive" style="width: 50px; height: 50px; object-fit: cover;">
                            </td>
                            <td th:text="${job.title}"></td>
                            <td th:text="${job.organization.title}"></td>
                            <td th:text="${job.location.name}"></td>
                            <td th:text="${job.jobRole.title}"></td>
                            <td th:text="${job.experience} + ' years'"></td>
                            <td th:text="'$' + ${job.salary}"></td>
                            <td>
                                <button class="btn btn-success">Chi tiết</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
             <div id="exportContainer" class="mt-3 text-start">
        <button id="exportExcel" class="btn btn-primary btn-sm">Export to Excel</button>
    </div>
        </div>
    </div>
   
    
    
    
    

    <!-- Khởi tạo DataTable -->
   <script>
        $(document).ready(function () {
            var table = $('#jobTable').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                info: true,
                lengthMenu: [5, 10, 25, 50],
                pageLength: 10,
                language: {
                    search: "Search jobs:",
                    paginate: {
                        previous: "Previous",
                        next: "Next",
                    },
                    info: "Showing _START_ to _END_ of _TOTAL_ jobs",
                    lengthMenu: "Show _MENU_ jobs per page"
                }
            });

            // Nút Export to Excel
            $('#exportExcel').on('click', function () {
                table.button('.buttons-excel').trigger();
            });

            // Thêm nút Export vào DataTables Buttons
            new $.fn.dataTable.Buttons(table, {
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: 'Export to Excel',
                        title: 'Job List',
                        exportOptions: {
                            columns: ':visible'
                        }
                    }
                ]
            });

           
        });
    </script>
</body>
</html>
