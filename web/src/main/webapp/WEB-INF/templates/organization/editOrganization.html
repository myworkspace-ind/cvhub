<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin nhà tuyển dụng - Smart Recruitment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/organization/styleRegister.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row equal-height">
            <div class="col-md-8">
                <div class="form-wrapper">
                    <div class="form-container">
                        <h2 class="mb-2">Chỉnh sửa thông tin nhà tuyển dụng</h2>
                        <p class="text-success mb-4">Đến với Smart Recruitment Platform</p>
                        <p class="mb-4">Vui lòng cập nhật thông tin nhà tuyển dụng bên dưới:</p>

                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                       <form id="employerForm" th:action="@{/updateOrganization/{idOrganization}}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:value="${organization.id}" name="id" />

                            <div class="mb-3">
                                <label for="company-name" class="form-label">Tên công ty*</label>
                                <input type="text" class="form-control" id="company-name" name="title" th:value="${organization.title}" required>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">Địa điểm làm việc *</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option selected disabled>Chọn tỉnh/thành phố</option>
                                    <option th:each="location : ${locations}" th:value="${location.name}"
                                        th:text="${location.name}" th:selected="${organization.location == location.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="logo" class="form-label">Logo công ty *</label>
                                <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                                <img th:src="@{/images/organization/{logoName}(logoName=${organization.logo})}" alt="Logo công ty" class="mt-2" style="max-width: 100px;">
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website công ty</label>
                                <input type="url" class="form-control" id="website" name="website" th:value="${organization.website}" placeholder="https://example.com">
                            </div>

                            <div class="mb-3">
                                <label for="summary" class="form-label">Tóm tắt công ty *</label>
                                <textarea class="form-control" id="summary" name="summary" rows="3" th:text="${organization.summary}" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="detail" class="form-label">Chi tiết công ty</label>
                                <textarea class="form-control" id="detail" name="detail" rows="5" th:text="${organization.detail}"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="illustration">
                    <div class="image-container">
                        <img src="https://tuyendung.topcv.vn/app/_nuxt/img/register.6e7e23e.png" alt="Recruitment illustration">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
