<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhu cầu tư vấn - Smart Recruitment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/organization/styleRegister.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row equal-height">
            <div class="col-md-8">
                <div class="form-wrapper">
                    <div class="form-container">
                        <h2 class="mb-2">Chào mừng Minh Le Dinh</h2>
                        <p class="text-success mb-4">Đến với Smart Recruitment Platform</p>
                        <p class="mb-4">Vui lòng điền các thông tin về nhu cầu tư vấn bên dưới:</p>

                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                      <button class="follow-btn" data-bs-toggle="modal" data-bs-target="#jobPostModal">+ Thêm thông tin tuyển dụng</button>
                            <input type="hidden" id="organizationId" name="organizationId" value="">

                            <div class="mb-3">
                                <label for="namejob" class="form-label">Tên công việc cần tuyển dụng*</label>
                                <input type="text" class="form-control" id="namejob" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="industry" class="form-label">Mảng ngành nghề</label>
                                <select class="form-select" id="industry" name="jobRoleId" required>
                                    <option selected disabled>Chọn Ngành Nghề Tuyển Dụng</option>
                                    <!-- Add options dynamically -->
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="experience" class="form-label">Yêu cầu kinh nghiệm*</label>
                                <select class="form-select" id="experience" name="experience" required>
                                    <option value="">Chọn kinh nghiệm</option>
                                    <option value="0">Dưới 1 năm kinh nghiệm</option>
                                    <option value="1">1-3 năm kinh nghiệm</option>
                                    <option value="2">3-5 năm kinh nghiệm</option>
                                    <option value="3">5+ năm kinh nghiệm</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Lương Cơ bản*</label>
                                <input type="number" class="form-control" id="salary" name="salary" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu →</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="illustration">
                    <div class="image-container">
                        <img src="https://tuyendung.topcv.vn/app/_nuxt/img/register.6e7e23e.png" alt="Recruitment illustration">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
