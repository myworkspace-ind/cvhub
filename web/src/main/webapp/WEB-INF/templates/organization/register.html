<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Recruitment Platform</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/resources/organization/styleRegister.css}" />
	<script type="text/javascript" th:src="@{/resources/organization/organizationRegister.js}"></script>
	<link rel="stylesheet" th:href="@{/resources/recruitmentHeader/header.css}" />

</head>

<body>
	<div th:replace="~{fragments/recruitmentHeader :: header}"></div>
	<div class="container mt-5">
		<div class="row equal-height">
			<div class="col-md-8">
				<div class="form-wrapper">
					<div class="form-container">
						<h2 class="mb-2">Chào mừng Minh Le Dinh</h2>
						<p class="text-success mb-4">Đến với Smart Recruitment Platform</p>
						<p class="mb-4">Vui lòng điền các thông tin nhà tuyển dụng bên dưới để chúng tôi hỗ trợ bạn tốt
							hơn:</p>

						<div class="progress mb-4">
							<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>

						<ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill"
									data-bs-target="#pills-info" type="button" role="tab" aria-controls="pills-info"
									aria-selected="true">Thông tin nhà tuyển dụng</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="pills-requirements-tab" data-bs-toggle="pill"
									data-bs-target="#pills-requirements" type="button" role="tab"
									aria-controls="pills-requirements" aria-selected="false">Nhu cầu tư vấn</button>
							</li>
						</ul>

						<div class="tab-content" id="pills-tabContent">
							<!-- Form 1: Đăng ký tổ chức -->
							<div class="tab-pane fade show active" id="pills-info" role="tabpanel"
								aria-labelledby="pills-info-tab">
								<form id="employerForm" th:action="@{/registerOrganization}" method="post"
									enctype="multipart/form-data">
									<div class="mb-3">
										<label for="company-name" class="form-label">Tên công ty*</label>
										<input type="text" class="form-control" id="company-name" name="title" required>
									</div>

									<div class="mb-3">
										<label for="location" class="form-label">Địa điểm làm việc *</label>
										<select class="form-select" id="location" name="location" required>
											<option selected disabled>Chọn tỉnh/thành phố</option>
											<option th:each="location : ${locations}" th:value="${location.name}"
												th:text="${location.name}"></option>
										</select>
									</div>

									<div class="mb-3">
										<label for="logo" class="form-label">Logo công ty *</label>
										<input type="file" class="form-control" id="logo" name="logoFile"
											accept="image/*" required>
									</div>

									<div class="mb-3">
										<label for="website" class="form-label">Website công ty</label>
										<input type="url" class="form-control" id="website" name="website"
											placeholder="https://example.com">
									</div>

									<div class="mb-3">
										<label for="summary" class="form-label">Tóm tắt công ty *</label>
										<textarea class="form-control" id="summary" name="summary" rows="3"
											required></textarea>
									</div>

									<div class="mb-3">
										<label for="detail" class="form-label">Chi tiết công ty</label>
										<textarea class="form-control" id="detail" name="detail" rows="5"></textarea>
									</div>

									<button type="submit" class="btn btn-primary">Lưu và Tiếp tục →</button>
								</form>
							</div>

							<!-- Form 2: Đăng ký công việc -->
							<div class="tab-pane fade" id="pills-requirements" role="tabpanel"
								aria-labelledby="pills-requirements-tab">
								<form id="requirementsForm" th:action="@{/registerJob}" method="post">
									<!-- Thêm hidden field để lưu organizationId -->
									<input type="hidden" id="organizationId" name="organizationId"
										th:value="${organizationId}">

									<div class="mb-3">
										<label for="namejob" class="form-label">Tên công việc cần tuyển dụng*</label>
										<input type="text" class="form-control" id="namejob" name="title" required>
									</div>

									<div class="mb-3">
										<label for="industry" class="form-label">Mảng ngành nghề</label>
										<select class="form-select" id="industry" name="jobRoleId" required>
											<option selected disabled>Chọn Ngành Nghề Tuyển Dụng</option>
											<option th:each="jobRole : ${jobRoles}" th:value="${jobRole.id}"
												th:text="${jobRole.title}"></option>
										</select>
									</div>

									<div class="mb-3">
										<label for="experience" class="form-label">Yêu cầu kinh nghiệm*</label>
										<select class="form-select" id="experience" name="experience" required>
											<option value="">Chọn kinh nghiệm</option>
											<option value="0">Dưới 1 năm kinh nghiệm</option>
											<option value="1">1-3 năm kinh nghiệm</option>
											<option value="2">3-5 năm kinh nghiệm</option>
											<option value="3">5+ năm kinh nghiệm</option>
										</select>
									</div>

									<div class="mb-3">
										<label for="salary" class="form-label">Lương Cơ bản*</label>
										<input type="number" class="form-control" id="salary" name="salary" required>
									</div>

									<button type="submit" class="btn btn-primary">Lưu →</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="illustration">
					<div class="image-container">
						<img src="https://tuyendung.topcv.vn/app/_nuxt/img/register.6e7e23e.png"
							alt="Recruitment illustration">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>

</html>
