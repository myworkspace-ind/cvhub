<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin nhà tuyển dụng - Smart Recruitment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" th:href="@{/resources/organization/styleRegister.css}" />
    <link rel="stylesheet" th:href="@{/resources/recruitmentHeader/header.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .illustration {
            background-color: #00b14f;
            border-radius: 0 8px 8px 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .illustration img {
            width: 100%;
            height: auto;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #00b14f;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .progress {
            height: 4px;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #00b14f;
        }
        .nav-pills .nav-link {
            color: #6c757d;
        }
        .nav-pills .nav-link.active {
            background-color: transparent;
            color: #00b14f;
            border-bottom: 2px solid #00b14f;
        }
        
    </style>
</head>
<body>
	<div th:replace="~{fragments/recruitmentHeader :: header}"></div>
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row equal-height">
            <div class="col-md-8">
                <div class="form-wrapper">
                    <div class="form-container">
                        <h2 class="mb-2">Chào mừng Minh Le Dinh</h2>
                        <p class="text-success mb-4">Đến với Smart Recruitment Platform</p>
                        <p class="mb-4">Vui lòng điền các thông tin nhà tuyển dụng bên dưới để chúng tôi hỗ trợ bạn tốt hơn:</p>

                        <div class="progress mb-4">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                       <form id="employerForm" th:action="@{/registerOrganization}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="company-name" class="form-label">Tên công ty*</label>
                                <input type="text" class="form-control" id="company-name" name="title" required>
                            </div>

                           <div class="mb-3">
										<label for="location" class="form-label">Địa điểm làm việc *</label>
										<select class="form-select" id="location" name="location" required>
											<option selected disabled>Chọn tỉnh/thành phố</option>
											<option th:each="location : ${locations}" th:value="${location.name}"
												th:text="${location.name}"></option>
										</select>
									</div>
                            <div class="mb-3">
                                <label for="logo" class="form-label">Logo công ty *</label>
                                <input type="file" class="form-control" id="logo" name="logoFile" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website công ty</label>
                                <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                            </div>

                            <div class="mb-3">
                                <label for="summary" class="form-label">Tóm tắt công ty *</label>
                                <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="detail" class="form-label">Chi tiết công ty</label>
                                <textarea class="form-control" id="detail" name="detail" rows="5"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Lưu và Tiếp tục →</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="illustration">
                    <div class="image-container">
                        <img src="https://tuyendung.topcv.vn/app/_nuxt/img/register.6e7e23e.png" alt="Recruitment illustration">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
