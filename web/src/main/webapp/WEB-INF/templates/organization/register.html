<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recruitment Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/recruitmentHeader/header.css}" />
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1140px;
            margin: 0 auto;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .illustration {
            background-color: #00b14f;
            border-radius: 0 8px 8px 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .illustration img {
            width: 100%;
            height: auto;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #00b14f;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .progress {
            height: 4px;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #00b14f;
        }
        .nav-pills .nav-link {
            color: #6c757d;
        }
        .nav-pills .nav-link.active {
            background-color: transparent;
            color: #00b14f;
            border-bottom: 2px solid #00b14f;
        }
    </style>
</head>
<body>
	<div th:replace="~{fragments/recruitmentHeader :: header}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="mb-2">Chào mừng Minh Le Dinh</h2>
                    <p class="text-success mb-4">Đến với Smart Recruitment Platform</p>
                    <p class="mb-4">Vui lòng điền các thông tin nhà tuyển dụng bên dưới để chúng tôi hỗ trợ bạn tốt hơn:</p>
                    
                    <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-info-tab" data-bs-toggle="pill" data-bs-target="#pills-info" type="button" role="tab" aria-controls="pills-info" aria-selected="true">Thông tin nhà tuyển dụng</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-requirements-tab" data-bs-toggle="pill" data-bs-target="#pills-requirements" type="button" role="tab" aria-controls="pills-requirements" aria-selected="false">Nhu cầu tư vấn</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Họ và tên *</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" value="Minh Le Dinh" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Giới tính *</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                            <label class="form-check-label" for="male">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                            <label class="form-check-label" for="female">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại cá nhân *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại cá nhân" required>
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Công ty *</label>
                                    <input type="text" class="form-control" id="company" name="company" placeholder="Nhập tên công ty" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="location" class="form-label">Địa điểm làm việc *</label>
                                        <select class="form-select" id="location" name="location" required>
                                            <option selected disabled>Chọn tỉnh/thành phố</option>
                                            <!-- Add options here -->
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="district" class="form-label">Quận/huyện</label>
                                        <select class="form-select" id="district" name="district">
                                            <option selected disabled>Chọn quận/huyện</option>
                                            <!-- Add options here -->
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu và Tiếp tục →</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-requirements" role="tabpanel" aria-labelledby="pills-requirements-tab">
                            <form>
                                <div class="mb-3">
                                    <label for="logo" class="form-label">Logo công ty *</label>
                                    <input type="file" class="form-control" id="logo" name="logo" accept="image/*" required>
                                </div>
                                <div class="mb-3">
                                    <label for="website" class="form-label">Website công ty</label>
                                    <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="summary" class="form-label">Tóm tắt công ty *</label>
                                    <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="detail" class="form-label">Chi tiết công ty</label>
                                    <textarea class="form-control" id="detail" name="detail" rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Lưu và Tiếp tục →</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="illustration">
                    <img src="https://tuyendung.topcv.vn/app/_nuxt/img/register.6e7e23e.png" alt="Recruitment illustration">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
