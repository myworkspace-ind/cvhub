<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"> </head>

<div class="header">
    CVHub - Quản lý tin đăng
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="#" id="createPost">Tạo tin tuyển dụng</a></li>
            <li><a href="#" id="managePosts">Quản lý tin đăng</a></li>
        </ul>
    </div>

    <div class="content" id="contentArea">
        <!-- Content will be dynamically loaded here -->
        <p>Chọn một mục từ menu bên trái để bắt đầu.</p>
    </div>
</div>

<script>
    // Select the content area
    const contentArea = document.getElementById('contentArea');

    // Function to load "Tạo tin tuyển dụng" form
    const loadCreatePostForm = () => {
        contentArea.innerHTML = `
        <div class="container">
            <form id="jobForm">
                <!-- Thông tin cơ bản -->
                <h3>Thông tin cơ bản</h3>
                <label for="job-title">Tiêu đề tin tuyển dụng *</label>
                <input type="text" id="job-title" name="job-title" placeholder="Nhập tiêu đề">

                <label for="industry">Ngành nghề *</label>
                <select id="industry" name="industry">
                    <option value="">Chọn ngành nghề</option>
                    <option value="it">Công nghệ thông tin</option>
                    <option value="sales">Kinh doanh</option>
                </select>

                <!-- Địa chỉ -->
                <h3>Địa chỉ</h3>
                <div id="address-fields">
                    <label for="address1">Địa chỉ 1 *</label>
                    <input type="text" id="address1" name="address[]" placeholder="Nhập địa chỉ">
                </div>
                <button type="button" class="add-button" onclick="addAddress()">+ Thêm địa chỉ</button>
                <p id="address-limit-msg" style="color: red; display: none;">Chỉ có thể thêm tối đa 5 địa chỉ.</p>

                <!-- Yêu cầu chung -->
                <h3>Yêu cầu chung</h3>
                <div id="requirement-fields">
                    <label for="job-type">Hình thức làm việc *</label>
                    <select id="job-type" name="job-type">
                        <option value="">Chọn hình thức làm việc</option>
                        <option value="fulltime">Toàn thời gian</option>
                        <option value="parttime">Bán thời gian</option>
                    </select>

                    <label for="level">Cấp bậc *</label>
                    <select id="level" name="level">
                        <option value="">Chọn cấp bậc</option>
                        <option value="intern">Thực tập</option>
                        <option value="staff">Nhân viên</option>
                        <option value="manager">Quản lý</option>
                    </select>

                    <label for="salary-min">Lương tối thiểu *</label>
                    <input type="number" id="salary-min" name="salary-min" placeholder="Triệu VND">

                    <label for="salary-max">Lương tối đa *</label>
                    <input type="number" id="salary-max" name="salary-max" placeholder="Triệu VND">

                    <button type="button" class="circle-button" onclick="addRequirementField('Thời gian thử việc')">+ Thời gian thử việc</button>
                    <button type="button" class="circle-button" onclick="addRequirementField('Yêu cầu bằng cấp')">+ Yêu cầu bằng cấp</button>
                    <button type="button" class="circle-button" onclick="addRequirementField('Yêu cầu giới tính')">+ Yêu cầu giới tính</button>
                    <button type="button" class="circle-button" onclick="addRequirementField('Yêu cầu độ tuổi')">+ Yêu cầu độ tuổi</button>
                </div>
                <div class="added-fields" id="added-requirements"></div>
                <p id="error-msg" class="error" style="display: none;">Mục này đã được thêm!</p>
                
                <!-- Công việc chi tiết -->
                <h3>Công việc chi tiết</h3>
                <label for="job-description">Mô tả công việc *</label>
                <textarea id="job-description" name="job-description" rows="5"></textarea>

                <label for="job-requirements">Yêu cầu công việc *</label>
                <textarea id="job-requirements" name="job-requirements" rows="5"></textarea>

                <button type="button" class="add-button" onclick="selectPreviousJob()">+ Chọn từ tin đã tạo</button>
                <p id="previous-job-msg" style="color: green; display: none;">Chi tiết công việc đã được thêm.</p>

                <!-- Thông tin người liên hệ -->
                <h3>Thông tin người liên hệ</h3>
                <label for="contact-name">Họ và tên *</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Nhập họ và tên">

                <label for="email">Email nhận hồ sơ *</label>
                <input type="email" id="email" name="email" placeholder="Nhập email">

                <label for="phone">Điện thoại *</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại">

                <label for="adrpv">Địa chỉ người phỏng vấn *</label>
                <input type="text" id="adrpv" name="adrpv" placeholder="Nhập địa chỉ">
                
                <!-- Nút -->
                <div class="button-group">
                    <button type="button" class="preview" onclick="previewForm()">Xem trước</button>
                    <button type="submit" class="save">Lưu</button>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div id="modal-overlay" class="modal-overlay"></div>
        <div id="modal" class="modal">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div class="modal-header">Xem trước nội dung</div>
            <div id="modal-content"></div>
        </div>
        `;
    };

    // Function to load "Quản lý tin đăng" content
    const loadManagePosts = () => {
      contentArea.innerHTML = `
        <h2>Quản lý tin đăng</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên tin đăng</th>
                        <th>Thời hạn</th>
                        <th>Lượt xem</th>
                        <th>Lượt ứng tuyển</th>
                        <th>Tỷ lệ phản hồi (%)</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Lao động kỹ thuật</td>
                        <td>27/11/2024</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>Chưa duyệt</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Công nghệ thông tin</td>
                        <td>30/10/2024</td>
                        <td>167</td>
                        <td>30</td>
                        <td>100</td>
                        <td>Đã duyệt</td>
                    </tr>
                </tbody>
            </table>
      `;
    };

    // Event listeners for menu items
    document.getElementById('createPost').addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior
        loadCreatePostForm();
    });

    document.getElementById('managePosts').addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default link behavior
        loadManagePosts();
    });
    
        let addressCount = 1;

    function addAddress() {
      if (addressCount >= 5) {
        document.getElementById('address-limit-msg').style.display = 'block';
        return;
      }

      addressCount++;
      const addressFields = document.getElementById('address-fields');
      const newAddress = document.createElement('div');
      newAddress.innerHTML = `
        <label for="address${addressCount}">Địa chỉ ${addressCount} *</label>
        <input type="text" id="address${addressCount}" name="address[]" placeholder="Nhập địa chỉ">
      `;
      addressFields.appendChild(newAddress);
    }

    function addRequirementField(fieldLabel) {
      const addedRequirements = document.getElementById('added-requirements');
      const newField = document.createElement('div');
      newField.innerHTML = `
        <label>${fieldLabel}</label>
        <input type="text" name="${fieldLabel}" placeholder="Nhập ${fieldLabel}">
      `;
      addedRequirements.appendChild(newField);
    }

    function selectPreviousJob() {
      document.getElementById('previous-job-msg').style.display = 'block';
    }
    
    const addedRequirements = new Set();

    function addRequirementField(fieldLabel) {
      const errorMsg = document.getElementById('error-msg');
      if (addedRequirements.has(fieldLabel)) {
        errorMsg.style.display = 'block';
        setTimeout(() => (errorMsg.style.display = 'none'), 2000);
        return;
      }

      addedRequirements.add(fieldLabel);

      const addedFields = document.getElementById('added-requirements');
      const newField = document.createElement('div');
      newField.innerHTML = `
        <label>${fieldLabel}</label>
        <input type="text" name="${fieldLabel}" placeholder="Nhập ${fieldLabel}">
      `;
      addedFields.appendChild(newField);
    }
    
    function previewForm() {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('modal-overlay');
      const content = document.getElementById('modal-content');

      const formData = new FormData(document.getElementById('jobForm'));
      let previewData = "";

      const labels = {
        "job-title": "Tiêu đề tin tuyển dụng",
        "industry": "Ngành nghề",
        "job-type": "Hình thức làm việc",
        "level": "Cấp bậc",
        "salary-min": "Lương tối thiểu",
        "salary-max": "Lương tối đa",
        "job-description": "Mô tả công việc",
        "contact-name": "Họ và tên người nhận hồ sơ",
        "email": "Email nhận hồ sơ",
        "phone": "Điện thoại",
        "adrpv":"Địa chỉ người phỏng vấn"
      };

      let addressCount = 0;
      formData.forEach((value, key) => {
        if (key === "industry") {
            const select = document.querySelector(`select[name="${key}"]`);
            const selectedText = select.options[select.selectedIndex].text;
            if (selectedText) {
                previewData += `<p><strong>${labels[key]}:</strong> ${selectedText}</p>`;
            }
        }
        else if (key === "job-type") {
            const select = document.querySelector(`select[name="${key}"]`);
            const selectedText = select.options[select.selectedIndex].text;
            if (selectedText) {
                previewData += `<p><strong>${labels[key]}:</strong> ${selectedText}</p>`;
            }
        }
        else if (key === "level") {
            const select = document.querySelector(`select[name="${key}"]`);
            const selectedText = select.options[select.selectedIndex].text;
            if (selectedText) {
                previewData += `<p><strong>${labels[key]}:</strong> ${selectedText}</p>`;
            }
        }
        else if (key === "address[]") {
          addressCount++;
          previewData += `<p><strong>Địa chỉ ${addressCount}:</strong> ${value}</p>`;
        } else if (value && labels[key]) {
          previewData += `<p><strong>${labels[key]}:</strong> ${value}</p>`;
        }
      });

      content.innerHTML = previewData;
      modal.classList.add('modal-open');
      overlay.classList.add('modal-open');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('modal-overlay');
      modal.classList.remove('modal-open');
      overlay.classList.remove('modal-open');
    }
</script>

</body>
</html>
