<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thông Tin Tuyển Dụng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"], 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Thêm Thông Tin Tuyển Dụng</h2>
    <form action="/submit-recruitment" method="POST">
        <div class="form-group">
            <label for="jobTitle">Vị trí tuyển dụng</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Nhập vị trí tuyển dụng" required>
        </div>
        <div class="form-group">
            <label for="jobDescription">Mô tả công việc</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" placeholder="Nhập mô tả công việc" required></textarea>
        </div>
        <div class="form-group">
            <label for="requirements">Yêu cầu công việc</label>
            <textarea id="requirements" name="requirements" rows="4" placeholder="Nhập yêu cầu công việc" required></textarea>
        </div>
        <div class="form-group">
            <label for="salary">Mức lương</label>
            <input type="text" id="salary" name="salary" placeholder="Nhập mức lương" required>
        </div>
        <div class="form-group">
            <label for="workLocation">Địa điểm làm việc</label>
            <input type="text" id="workLocation" name="workLocation" placeholder="Nhập địa điểm làm việc" required>
        </div>
        <div class="form-group">
            <label>Hình thức làm việc</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="workType[]" value="fulltime"> Toàn thời gian
                </label>
                <label>
                    <input type="checkbox" name="workType[]" value="parttime"> Bán thời gian
                </label>
                <label>
                    <input type="checkbox" name="workType[]" value="remote"> Làm việc từ xa
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Chọn khóa học bổ sung (Tùy chọn)</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="courses[]" value="soft-skills"> Kỹ năng mềm
                </label>
                <label>
                    <input type="checkbox" name="courses[]" value="project-management"> Quản lý dự án
                </label>
                <label>
                    <input type="checkbox" name="courses[]" value="digital-marketing"> Tiếp thị số
                </label>
                <label>
                    <input type="checkbox" name="courses[]" value="data-analytics"> Phân tích dữ liệu
                </label>
                <label>
                    <input type="checkbox" name="courses[]" value="communication-skills"> Kỹ năng giao tiếp
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Thêm Thông Tin</button>
        </div>
    </form>
</div>

</body>
</html>
