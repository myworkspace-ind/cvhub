<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách việc làm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/resources/searchCondition/searchProvince.js}"></script>
    <script type="text/javascript" th:src="@{/resources/searchResult/SearchSort.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/searchResult/styleSearchResult.css}" />
    <link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />
    <link rel="stylesheet" th:href="@{/resources/home/style.css}" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
    <div class="main-content">
        <!-- Search Container -->
        <div class="search-container">
            <div th:replace="~{fragments/searchCondition :: searchCondition}"></div>
        </div>

        <!-- Sort Container -->
        <div class="sort-container">
            <div class="btn-group" role="group" aria-label="Sort options">
                <input type="radio" class="btn-check" name="sort" id="sort1" checked>
                <label class="btn btn-outline-primary" for="sort1">Ngày đăng</label>

                <input type="radio" class="btn-check" name="sort" id="sort2">
                <label class="btn btn-outline-primary" for="sort2">Ngày cập nhật</label>

                <input type="radio" class="btn-check" name="sort" id="sort3">
                <label class="btn btn-outline-primary" for="sort3">Kinh nghiệm</label>

                <input type="radio" class="btn-check" name="sort" id="sort4">
                <label class="btn btn-outline-primary" for="sort4">Lương cao đến thấp</label>
            </div>
        </div>

        <!-- Job List Container -->
        <div class="job-list-container">
            <div class="job-list">
                <div th:each="job : ${searchResults}" class="job-card mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2 col-sm-3 mb-3 mb-md-0">
                           
                                    <img th:src="@{'data:image/jpeg;base64,' + ${image}}" alt="Company logo"/ class="img-fluid rounded">
                                </div>
                                <div class="col-md-8 col-sm-9">
                                    <h3 class="h5 card-title mb-1" th:text="${job.title}"></h3>
                                    <p class="card-text text-muted mb-2" th:text="${job.industry}"></p>
                                    <small class="text-muted experience" th:text="${job.experience}"></small>
                                    <small class="text-muted modified-date" th:text="${job.modified}"></small>
                                </div>
                                <div class="col-md-2 text-md-end mt-3 mt-md-0">
                                    <p class="text-success fw-bold mb-2" th:text="${job.salary != null ? '$' + job.salary : 'Thỏa thuận'}"></p>
                                    <button class="btn btn-outline-success favorite-btn">...</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
