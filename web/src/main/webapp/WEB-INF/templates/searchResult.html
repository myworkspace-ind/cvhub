<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách việc làm</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	th:src="@{/resources/searchCondition/searchProvince.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/searchResult/SearchSort.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript"
	th:src="@{/resources/searchResult/NavigateToDetails.js}"></script>

<link rel="stylesheet"
	th:href="@{/resources/searchResult/styleSearchResult.css}" />
<link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />
<link rel="stylesheet" th:href="@{/resources/home/style.css}" />

</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="main-content">
		<!-- Search Container -->
		<div class="search-container">
			<div th:replace="~{fragments/searchCondition :: searchCondition}"></div>
		</div>

		<!-- Sort Container -->
		<div class="sort-container">
			<div class="btn-group" role="group" aria-label="Sort options">
				<input type="radio" class="btn-check" name="sort" id="sort1" checked>
				<label class="btn btn-outline-primary" for="sort1">Ngày đăng</label>

				<input type="radio" class="btn-check" name="sort" id="sort2">
				<label class="btn btn-outline-primary" for="sort2">Ngày cập
					nhật</label> <input type="radio" class="btn-check" name="sort" id="sort3">
				<label class="btn btn-outline-primary" for="sort3">Kinh
					nghiệm</label> <input type="radio" class="btn-check" name="sort" id="sort4">
				<label class="btn btn-outline-primary" for="sort4">Lương cao
					đến thấp</label>
			</div>
		</div>

		<div class="job-list-container">
			<div class="job-list">
				<div th:each="job : ${searchResults}" class="job-card">
					<div class="card-body">
						<div class="row align-items-center">
							<div class="col-2">
								<img
									th:src="@{/images/{logoId}(logoId=${job.organization.logoID})}"
									alt="Company logo" class="company-logo">
							</div>
							<div class="col-8">
								<h3 class="job-title" th:text="${job.title}"></h3>
								<form th:action="@{/organization}" method="get"
									class="job-organization">
									<input type="hidden" name="id"
										th:value="${job.organization.id}">
									<p class="company-name">
										<span th:text="${job.organization.title}"></span>
									</p>
								</form>
								<div class="d-flex align-items-center">
									<span class="location-tag"
										th:text="'Kinh Nghiệm: ' + ${job.experience}"></span> <span
										class="update-tag"
										th:text="'Ngày cập nhật: ' + ${job.modified}"></span>
								</div>
							</div>
							<div class="col-2 text-end">
								<p class="salary mb-2"
									th:text="${job.salary != null ? job.salary : 'Thỏa thuận'} + ' $'"></p>
							</div>
						</div>
					</div>
					<a th:href="@{/jobrequests/{id}(id=${job.id})}" class="btn btn-outline-success btn-sm float-end">View Details</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
