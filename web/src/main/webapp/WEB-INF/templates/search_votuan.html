<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/resources/home/jobRequest.css}" />
</head>
<th:block th:include="fragments/hmenu"></th:block>
<body>

	<!-- 	<div th:replace="~{fragments/header :: header}"></div> -->
	<div class="dashboard-page-content">
		<div class="row mb-3 align-items-center justify-content-between">
			<!-- Cột bên trái chứa h2 và p -->
			<div class="col-md-6 mb-8 mb-md-0">
				<h2>Job List</h2>
				<p>Tìm kiếm công việc của bạn</p>
			</div>

			<!-- Cột bên phải chứa input và button -->
			<div class="col-md-6 d-flex flex-wrap justify-content-md-end">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Enter text"
						id="searchKeyword"> <span class="input-group-btn">
						<button id="searchButton" class="btn btn-primary" type="button"
							onclick="searchJobs(0)">Search</button>
					</span>
				</div>

			</div>
		</div>
		<div class="card mb-4 rounded-4 p-7">
			<div class="card-header bg-transparent px-0 pt-0 pb-7">
				<div class="box-type-keyword-below__content">
					<div class="box-type-keyword-below__title">Tìm kiếm theo:</div>
					<div class="box-type-keyword-below__list">
						<div id="search-for-name" class="box-type-keyword-below__list--item"
							data-type-keyword="1" onclick="toggleCheck(this)">
							<i class="bi bi-check check-icon fs-4"></i> </i> Tên việc làm
						</div>
						<div class="box-type-keyword-below__list--item"
							data-type-keyword="2" onclick="toggleCheck(this)">
							<i class="bi bi-check check-icon fs-4"></i> Tên công ty
						</div>
						<!--                    <div class="box-type-keyword-below__list&#45;&#45;item" data-type-keyword="">-->
						<!--                        Cả hai-->
						<!--                    </div>-->
					</div>
					<div
						class="select-sort-advanced row justify-content-end flex-nowrap d-flex">
						<div class="col-lg-4 col-md-6 col-6">
							<select id="sort-advanced" name="sort-advanced" tabindex="-1"
								class="select2-hidden-accessible form-select" aria-hidden="true"
								onchange="searchJobs(0)">
								<option value="top_related" sort-value="new"
									class="option-item-sort" selected="">Sắp xếp</option>
								<option value="new" sort-value="new" class="option-item-sort">
									Ngày đăng</option>
								<option value="up_top" sort-value="up_top"
									class="option-item-sort">Ngày cập nhật</option>
								<option value="high_salary" sort-value="high_salary"
									class="option-item-sort">Lương cao đến thấp</option>
								<option value="experientia" sort-value="experientia"
									class="option-item-sort">Kinh nghiệm thấp đến cao</option>
							</select>
						</div>
						<div class="col-lg-4 col-md-6 col-6">
							<select name="location" id="locationSelect"
								class="option-item-sort form-select" onchange="searchJobs(0)">
								<option value="0">Tất cả tỉnh/thành phố</option>

							</select>
						</div>
						<div class="col-lg-4 col-md-6 col-6">
							<select name="industry" id="jobRoleSelect"
								class="option-item-sort form-select" onchange="searchJobs(0)">
								<option value="0">Tất cả ngành nghề</option>

								</option>
							</select>
						</div>
						<script type="text/javascript"
							th:src="@{/resources/search_tuan_22110450/search_tuan.js}"></script>
						<script type="text/javascript"
							th:src="@{/resources/searchCondition/searchProvince.js}"></script>
					</div>
				</div>
			</div>
			<div class="card-body px-0 pt-7 pb-0">
				<div class="table-responsive">
					<table
						class="table table-hover align-middle table-nowrap mb-0 table-borderless">
						<thead class="table-light">
							<tr>
								<th class="align-middle" scope="col">Logo</th>
								<th class="align-middle" scope="col">Job Title</th>
								<th class="align-middle" scope="col">Company Name</th>
								<th class="align-middle" scope="col">Location</th>
								<th class="align-middle" scope="col">Job Role</th>
								<th class="align-middle" scope="col">Experience</th>
								<th class="align-middle" scope="col">Salary</th>
								<th class="align-middle" scope="col">Posted</th>
								<th class="align-middle" scope="col">Action</th>
							</tr>
						</thead>
						<tbody id="job-table-body">
							<!--                    nội dung hiển thị ở đây-->
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div id="pagination"
			class="pagination justify-content-center d-flex align-items-center"></div>
	</div>

	<script>
    let currentPage = 0; // Biến lưu số trang hiện tại
    const pageSize = 5; // Số lượng công việc mỗi trang
    

    document.getElementById('searchButton').addEventListener('click', function () {
        searchJobs(0); // Khi nhấn nút tìm kiếm, luôn bắt đầu từ trang đầu tiên
    });
    
 	// Hàm định dạng ngày theo kiểu "19 Oct, 2024"
    function formatDate(dateString) {
        const date = new Date(dateString);
        const options = { day: 'numeric', month: 'short', year: 'numeric' };
        return date.toLocaleDateString('en-US', options);
    }

    function searchJobs(page) {
        const keyword = document.getElementById('searchKeyword').value;
        const location = document.getElementById('locationSelect').value;
        const industry = document.getElementById('jobRoleSelect').value;
        const sort = document.getElementById('sort-advanced').value;

        // Tìm phần tử có class 'selected'
        const selectedItem = document.querySelector('.box-type-keyword-below__list--item.selected');
        let bool;
        if (selectedItem) {
            const keyword = selectedItem.getAttribute('data-type-keyword');
            bool = keyword === "2" ? 1 : 0;
        } else {
            console.log("Không có phần tử nào được chọn.");
            bool = 0; // Giá trị mặc định
        }

        const params = new URLSearchParams({
            keyword,
            location,
            industry,
            sort,
            bool,
            page,
            size: pageSize,
        });

        fetch(`/cvhub-web/search_job_sort_tuan?${params}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dữ liệu nhận được từ server:', data); // In dữ liệu ra console

                const tableBody = document.querySelector('#job-table-body');
                tableBody.innerHTML = ''; // Xóa tất cả dữ liệu cũ trong bảng

             	// Hiển thị danh sách công việc
                if (data.jobs && data.jobs.length > 0) {
                    data.jobs.forEach(job => {
                        const row = document.createElement('tr');

                        // Định dạng ngày thành "19 Oct, 2024"
                        const formattedDate = formatDate(job.createdDate);

                        row.innerHTML = `
                            <td><img
                                src="/cvhub-web/images/${job.organization.logoID}"
                                alt="Logo" class="img-responsive"></td>
                            <td>${job.title}</td>
                            <td>${job.organization.title}</td>
                            <td>${job.location.name}</td>
                            <td>${job.jobRole.title}</td>
                            <td>${job.experience}</td>
                            <td>${job.salary}</td>
                            <td>${formattedDate}</td>
                            <td>
                                <a href="/cvhub-web/jobrequests/${job.id}" class="btn btn-primary">Chi tiết</a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="8">Không có công việc nào phù hợp.</td></tr>';
                }

                // Cập nhật phân trang
                renderPagination(data.currentPage, data.totalPages);
            })
            .catch(error => {
                console.error('Error:', error);
                const tableBody = document.querySelector('#job-table-body');
                tableBody.innerHTML = '<tr><td colspan="8">Đã có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.</td></tr>';
            });
    }

    function renderPagination(currentPage, totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = ''; // Xóa nội dung phân trang cũ

        // Nút Previous
        if (currentPage > 0) {
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.innerHTML = '<i class="bi bi-chevron-left"></i>'; // Icon
            prevButton.classList.add('btn', 'btn-outline-primary', 'page-item', 'page-link');
            prevButton.addEventListener('click', () => searchJobs(currentPage - 1));
            pagination.appendChild(prevButton);
        }

        // Hiển thị thông tin trang
        const pageInfo = document.createElement('span');
        pageInfo.textContent = ` Page ${currentPage + 1} of ${totalPages} `;
        pageInfo.classList.add('mx-2', 'page-info', 'page-item', 'fw-bold');
        pagination.appendChild(pageInfo);

        // Nút Next
        if (currentPage + 1 < totalPages) {
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.innerHTML = '<i class="bi bi-chevron-right"></i>'; // Icon
            nextButton.classList.add('btn', 'btn-outline-primary', 'page-item', 'page-link');
            nextButton.addEventListener('click', () => searchJobs(currentPage + 1));
            pagination.appendChild(nextButton);
        }
    }

 	// Lấy phần tử riêng biệt
    const searchName = document.getElementById('search-for-name');
    toggleCheck(searchName)
    searchJobs(0);
</script>
</body>
<th:block th:include="fragments/javascript"></th:block>
