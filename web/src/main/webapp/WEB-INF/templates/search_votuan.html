<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The generated source code Web Application for Sakai</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />-->
    <link rel="stylesheet" th:href="@{/resources/search_tuan_22110450/style.css}"/>
    <link rel="stylesheet" th:href="@{/resources/home/style.css}"/>
    <link rel="stylesheet" th:href="@{/resources/home/jobRequest.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="row">
        <!-- Cột bên trái chứa h2 và p -->
        <div class="col-md-6 left-content">
            <h2>Job List</h2>
            <p>Tim kiem cong viec cua ban</p>
        </div>

        <!-- Cột bên phải chứa input và button -->
        <div class="col-md-6 right-content">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter text" id="searchKeyword">
                <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-default" type="button" onclick="searchJobs()">Search</button>
                    </span>
            </div>

        </div>
    </div>
    <div class="panel panel-default card-table">
        <div class="card-table-header panel-heading">
            <div class="box-type-keyword-below__content">
                <div class="box-type-keyword-below__title">Tìm kiếm theo:</div>
                <div class="box-type-keyword-below__list">
                    <div class="box-type-keyword-below__list--item" data-type-keyword="1" onclick="toggleCheck(this)">
                        <i class="glyphicon glyphicon-ok check-icon"></i>
                        Tên việc làm
                    </div>
                    <div class="box-type-keyword-below__list--item" data-type-keyword="2" onclick="toggleCheck(this)">
                        <i class="glyphicon glyphicon-ok check-icon"></i>
                        Tên công ty
                    </div>
                    <!--                    <div class="box-type-keyword-below__list&#45;&#45;item" data-type-keyword="">-->
                    <!--                        Cả hai-->
                    <!--                    </div>-->
                </div>
                <div class="select-sort-advanced">
                    <select id="sort-advanced" name="sort-advanced" tabindex="-1" class="select2-hidden-accessible"
                            aria-hidden="true" onchange = "searchJobs()">
                        <option value="top_related" sort-value="new" class="option-item-sort" selected="">
                            Sắp xếp
                        </option>
                        <option value="new" sort-value="new" class="option-item-sort">
                            Ngày đăng
                        </option>
                        <option value="up_top" sort-value="up_top" class="option-item-sort">
                            Ngày cập nhật
                        </option>
                        <option value="high_salary" sort-value="high_salary" class="option-item-sort">
                            Lương cao đến thấp
                        </option>
                        <option value="experientia" sort-value="experientia" class="option-item-sort">
                            Kinh nghiệm thấp đến cao
                        </option>
                    </select>

                    <select name="location" id="locationSelect" class="option-item-sort" style="width: 190px" onchange = "searchJobs()">
                        <option value="0">Tất cả tỉnh/thành phố</option>

                    </select>

                    <select name="industry" id="jobRoleSelect" class="option-item-sort" onchange = "searchJobs()">
                        <option value="0">Tất cả ngành nghề</option>

                        </option>
                    </select>
                    <script type="text/javascript"
                            th:src="@{/resources/search_tuan_22110450/search_tuan.js}"></script>
                    <script type="text/javascript"
                            th:src="@{/resources/searchCondition/searchProvince.js}"></script>
                </div>
            </div>
        </div>
        <div class="panel-body card-table-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle table-nowrap mb-0 table-borderless">
                    <thead class="table-light">
                    <tr>
                        <th class="align-middle" scope="col">Logo</th>
                        <th class="align-middle" scope="col">Job Title</th>
                        <th class="align-middle" scope="col">Company Name</th>
                        <th class="align-middle" scope="col">Location</th>
                        <th class="align-middle" scope="col">Job Role</th>
                        <th class="align-middle" scope="col">Experience</th>
                        <th class="align-middle" scope="col">Salary</th>
                        <th class="align-middle" scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody id="job-table-body">
                    <!-- Duyệt qua danh sách sản phẩm -->
                    <tr th:each="job : ${jobrequests}">
                        <td><img
                                th:src="@{/images/{logoId}(logoId=${job.organization.logoID})}"
                                alt="Logo" class="img-responsive"></td>
                        <td th:text="${job.title}"></td>
                        <td th:text="${job.organization.title}"></td>
                        <td th:text="${job.location.name}"></td>
                        <td th:text="${job.jobRole.title}"></td>
                        <td th:text="${job.experience}"></td>
                        <td th:text="${job.salary}"></td>
                        <td>
                            <button class="btn btn-success">Chi tiết</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img
                                src="https://cdn-new.topcv.vn/unsafe/150x/https://static.topcv.vn/company_logos/cong-ty-tnhh-mtv-khach-san-quoc-te-binh-minh-637358ca163c4.jpg"
                                alt="Logo" class="img-responsive"></td>
                        <td>Java Developer (Middle/Senior)</td>
                        <td>SECURE FINANCIAL CORP</td>
                        <td>Tuyên Quang</td>
                        <td>3 years</td>
                        <td>$1000</td>
                        <td></td>
                        <td>
                            <button class="btn btn-success">Chi tiết</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
            <!-- Previous button -->
            <li class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"><a
                    class="page-link"
                    th:href="${currentPage > 0} ? @{/jobrequests(page=${currentPage - 1})} : '#'"
                    aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
            </a></li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${pageNum == currentPage} ? 'active'"><a
                    class="page-link" th:href="@{/jobrequests(page=${pageNum})}"
                    th:text="${pageNum + 1}"></a></li>

            <!-- Next button -->
            <li class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="${currentPage < totalPages - 1} ? @{/jobrequests(page=${currentPage + 1})} : '#'"
                   aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script>
    document.getElementById('searchButton').addEventListener('click', searchJobs);
    function searchJobs() {
        const keyword = document.getElementById('searchKeyword').value;
        const location = document.getElementById('locationSelect').value;
        const industry = document.getElementById('jobRoleSelect').value;
        const sort = document.getElementById('sort-advanced').value;
        // const items = document.querySelectorAll('.box-type-keyword-below__list--item');
        // const selectedItem = Array.from(items).find(item => item.classList.contains('selected'))?.getAttribute('data-type-keyword');

        // Tìm phần tử có class 'selected'
        const selectedItem = document.querySelector('.box-type-keyword-below__list--item.selected');
        // Gán giá trị bool
        let bool;
        if (selectedItem) {
            const keyword = selectedItem.getAttribute('data-type-keyword');
            bool = keyword === "2" ? 1 : 0;
        } else {
            console.log("Không có phần tử nào được chọn.");
            bool = 0; // Hoặc giá trị mặc định
        }

        const params = new URLSearchParams({ keyword, location, industry, sort, bool });
        fetch(`/cvhub-web/search_job_sort_tuan?${params}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dữ liệu nhận được từ server:', data); // In dữ liệu ra console

                const tableBody = document.querySelector('#job-table-body');
                tableBody.innerHTML = ''; // Xóa tất cả dữ liệu cũ trong bảng

                if (data && data.length > 0) {
                    data.forEach(job => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td><img
									src="/cvhub-web/images/${job.organization.logoID}"
									alt="Logo" class="img-responsive"></td>
                        <td>${job.title}</td>
                        <td>${job.organization.title}</td>
                        <td>${job.location.name}</td>
                        <td>${job.jobRole.title}</td>
                        <td>${job.experience}</td>
                        <td>${job.salary}</td>
                        <td>
                            <button class="btn btn-success">Chi tiết</button>
                        </td>
                    `;
                        tableBody.appendChild(row); // Thêm dòng vào bảng
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="8">Không có công việc nào phù hợp.</td></tr>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const tableBody = document.querySelector('#job-table-body');
                tableBody.innerHTML = '<tr><td colspan="8">Đã có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.</td></tr>';
            });
    }

</script>
</body>
<th:block th:include="fragments/javascript"></th:block>
</html>
