<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>The generated source code Web Application for Sakai</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />
<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
<link rel="stylesheet" th:href="@{/resources/home/jobRequest.css}" />
</head>
<body>

	<div class="container">
		<h1 class="text-center mb-4">User Folders</h1>
		<div class="row">
			<th:block th:each="folder : ${userFolders}">
				<div class="col-md-2 text-center">
					<!-- Icon thư mục -->
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
						<!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							d="M0 96C0 60.7 28.7 32 64 32l132.1 0c19.1 0 37.4 7.6 50.9 21.1L289.9 96 448 96c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l384 0c8.8 0 16-7.2 16-16l0-256c0-8.8-7.2-16-16-16l-161.4 0c-10.6 0-20.8-4.2-28.3-11.7L213.1 87c-4.5-4.5-10.6-7-17-7L64 80z" /></svg>

					<!-- Tên thư mục -->
					<p th:text="${folder}" class="mt-2"></p>
					<!-- Link đến thư mục -->
					<a class="btn btn-primary btn-sm"
						th:href="@{/folder-account/{username}(username=${folder})}">
						View Files </a>
				</div>
			</th:block>
		</div>
	</div>




</body>
<th:block th:include="fragments/javascript"></th:block>
</html>
