<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Template</title>
     <link rel="stylesheet" th:href="@{/resources/uploadCV/completeCV.css}"/>
     <script type="text/javascript"
	th:src="@{/resources/uploadCV/completeCV.js}"></script>
	<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
    <form id="cv-form" th:action="@{/saveCV}" method="post" enctype="multipart/form-data">
        <div class="cv-header">
            <input type="file" id="profile-picture-input" name="logoFile" style="display: none;" accept="image/*">
            <div class="profile-picture-container">
                <img src="https://static.topcv.vn/cv-builder/assets/default-avatar.fc9c40ba.png" alt="Profile Picture" id="profile-picture">
                <div class="profile-picture-overlay">
                    <span>Nhấn để tải ảnh lên</span>
                </div>
            </div>
            <h1><input type="text" id="fullName" name="fullName" th:value="${cvData?.name}" placeholder="Họ và Tên"></h1>
            <select class="form-select" id="jobRoleId" name="jobRoleId" required>
                <option value="" disabled selected>Vị trí ứng tuyển</option>
                <option th:each="jobRole : ${jobRoles}" th:value="${jobRole.id}" th:text="${jobRole.title}"></option>
            </select>
        </div>

        <div class="cv-container">
            <div class="left-column">
                <div class="section">
                    <h2>THÔNG TIN CÁ NHÂN</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" th:value="${cvData?.email}" placeholder="Email">
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" th:value="${cvData?.phone}" placeholder="Số điện thoại">
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="locationCode" name="locationCode" required>
                            <option value="" disabled selected>Chọn tỉnh/thành phố</option>
                            <option th:each="location : ${locations}" th:value="${location.code}" th:text="${location.name}"></option>
                        </select>
                    </div>
                </div>

                <!-- Các phần còn lại giữ nguyên -->
                <div class="section">
                    <h2>HỌC VẤN</h2>
                    <textarea id="education" name="education" rows="4" th:text="${cvData?.education}" placeholder="Nhập thông tin học vấn"></textarea>
                </div>

                <div class="section">
                    <h2>CÁC KỸ NĂNG</h2>
                    <textarea id="skills" name="skills" rows="4" th:text="${cvData?.skills}" placeholder="Liệt kê các kỹ năng của bạn"></textarea>
                </div>

                <div class="section">
                    <h2>CHỨNG CHỈ</h2>
                    <textarea id="certifications" name="certifications" rows="4" th:text="${cvData?.certifications}" placeholder="Liệt kê các chứng chỉ của bạn"></textarea>
                </div>


            </div>

            <div class="right-column">
                <div class="section">
                    <h2>KINH NGHIỆM LÀM VIỆC</h2>
                    <div class="timeline-item">
                        <textarea id="experience" name="experience" rows="6" th:text="${cvData?.experience}" placeholder="Mô tả kinh nghiệm làm việc của bạn"></textarea>
                    </div>
                </div>

                <div class="section">
                    <h2>DỰ ÁN</h2>
                    <div class="timeline-item">
                        <textarea id="projects" name="projects" rows="6" placeholder="Liệt kê các dự án bạn đã tham gia"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit">Lưu CV</button>
    </form>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
