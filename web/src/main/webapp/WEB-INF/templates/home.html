<body>

    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <div th:replace="~{fragments/searchCondition :: search}"></div>

			<h2>Job Roles</h2>
			<ul>
				<li th:each="jobRole : ${jobroles}"><span
					th:text="${jobRole.title}"></span></li>
			</ul>
	
			<p>
				Total Pages: <span th:text="${totalPages}"></span>
			</p>
			<div>
	            <span th:if="${currentPage > 0}">
	                <form id="previous_page" th:action="@{/jobrequests}" method="get" style="display:inline;">
	                    <input type="hidden" name="page" th:value="${currentPage - 1}" />
	                    <input type="hidden" name="limit" th:value="${limit}" />
	                    <button type="submit">Previous</button>
	                </form>
	            </span>
	            
	            <span th:if="${currentPage < totalPages - 1}">
	                <form id="next_page" th:action="@{/jobrequests}" method="get" style="display:inline;">
	                    <input type="hidden" name="page" th:value="${currentPage + 1}" />
	                    <input type="hidden" name="limit" th:value="${limit}" />
	                    <button type="submit">Next</button>
	                </form>
	            </span>
	        </div>
		<div th:insert="~{fragments/footer :: footer}">&copy; 2017 The MKS Group</div>
    </div>
   <script type="text/javascript" th:src="@{/resources/searchCondition/searchProvince.js}" ></script> 

</body>
