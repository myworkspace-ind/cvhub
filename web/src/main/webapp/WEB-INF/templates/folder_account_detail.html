<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/searchCondition/style.css}" />
<link rel="stylesheet" th:href="@{/resources/home/style.css}" />
<link rel="stylesheet" th:href="@{/resources/home/jobRequest.css}" />

</head>
<body>
	<div class="container">
		<h1 class="text-center mb-4">Danh sách tệp của người dùng:<span th:text="${username}"></span> </h1>
		<div class="row">
			<div class="row">
				<th:block th:each="file : ${cvFiles}">
					<div class="col-md-2 text-center">
						<!-- Icon thư mục -->
						<div th:if="${file.endsWith('.pdf')}">
						<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 464l48 0 0 48-48 0c-35.3 0-64-28.7-64-64L0 64C0 28.7 28.7 0 64 0L229.5 0c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3L384 304l-48 0 0-144-80 0c-17.7 0-32-14.3-32-32l0-80L64 48c-8.8 0-16 7.2-16 16l0 384c0 8.8 7.2 16 16 16zM176 352l32 0c30.9 0 56 25.1 56 56s-25.1 56-56 56l-16 0 0 32c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48 0-80c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24l-16 0 0 48 16 0zm96-80l32 0c26.5 0 48 21.5 48 48l0 64c0 26.5-21.5 48-48 48l-32 0c-8.8 0-16-7.2-16-16l0-128c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16l0-64c0-8.8-7.2-16-16-16l-16 0 0 96 16 0zm80-112c0-8.8 7.2-16 16-16l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 32 32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-64 0-64z"/></svg>
							</div> 
						<div th:if="${file.endsWith('.jpg') || file.endsWith('.png')}">
							<img
								th:src="@{/resources/userCV/{username}/{file}(username=${username}, file=${file})}"
								alt="Hình ảnh" style="width:200px;height:auto"/>
						</div>
						<span class="file-name" th:text="${file}"></span> 
							<a
							th:href="@{/resources/userCV/{username}/{file}(username=${username}, file=${file})}"
							target="_blank">Tải xuống</a>
					</div>
				</th:block>
			</div>
		</div>
	</div>
</body>
<th:block th:include="fragments/javascript"></th:block>
</html>
