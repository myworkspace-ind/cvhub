<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Tin Tuyển Dụng</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Danh Sách Tin Tuyển Dụng - Doanh Nghiệp</h1>
        
        <a th:href="@{/organization/list}" class="btn btn-primary mb-3">Trở về danh sách doanh nghiệp</a>

        <h2 class="mt-4">Danh sách công việc của doanh nghiệp</h2>
        <div class="row mb-4">
	        <div class="col-md-3">
            <label for="experienceInput">Kinh Nghiệm:</label>
	            <input type="text" id="experienceInput" class="form-control" placeholder="VD: 1 năm, 2 năm">
	        </div>
	        <div class="col-md-3">
	            <label for="locationInput">Mô tả:</label>
	            <input type="text" id="locationInput" class="form-control" placeholder="VD: Hà Nội">
	        </div>
	        <div class="col-md-3">
	            <label for="salaryInput">Mức Lương:</label>
	            <input type="text" id="salaryInput" class="form-control" placeholder="VD: 10 triệu, 15 triệu">
	        </div>
	        <div class="col-md-3 d-flex align-items-end">
	            <button id="filterButton" class="btn btn-success w-100">Áp dụng bộ lọc</button>
	        </div>
	    </div>
        <table id="jobsTable" class="display table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Tên Công Việc</th>
                    <th>Kinh Nghiệm</th>
                    <th>Mức Lương</th>
                    <th>Mô tả</th>
                    <th>Ngày Hết Hạn</th>
                    <th>Chi Tiết</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách các công việc của doanh nghiệp -->
                <tr th:each="jobRequest : ${jobRequests}">
                    <td th:text="${jobRequest.title}"></td>
                    <td th:text="${jobRequest.experience}"></td>
                    <td th:text="${jobRequest.salary}"></td>
                    <td th:text="${jobRequest.detailsJob}"></td>
                    <td th:text="${jobRequest.deadlineApplication}"></td>
                    <td><a th:href="@{/jobrequests/{id}(id=${jobRequest.id})}">Xem chi tiết</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#jobsTable').DataTable();
        });
        
        $(document).ready(function () {
            // Khởi tạo DataTable
            var table = $('#jobsTable').DataTable();

            // Lắng nghe sự kiện click của nút lọc
            $('#filterButton').on('click', function () {
                var experience = $('#experienceInput').val();
                var location = $('#locationInput').val();     
                var salary = $('#salaryInput').val();         

                // Áp dụng bộ lọc vào từng cột
                table.column(1).search(experience).draw(); 
                table.column(3).search(location).draw();   
                table.column(2).search(salary).draw();     
            });

            $('#experienceInput, #locationInput, #salaryInput').on('keyup', function () {
                $('#filterButton').click(); // Gọi lại bộ lọc
            });
        });

    </script>

    <!-- Bootstrap JS và dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
